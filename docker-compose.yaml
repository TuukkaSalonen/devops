name: exercise1
services:
  service1:
    container_name: service1
    build: ./service1
    ports:
      - "8119:8080"
    environment:
      - PORT=8080
      - SERVICE2_PORT=8081
      - STORAGE_PORT=8082
    networks:
      - service_network
    depends_on:
      - service2
      - storage
    volumes:
      - ./vstorage:/vstorage.txt

  service2:
    container_name: service2
    build: ./service2
    environment:
      - PORT=8081
      - STORAGE_PORT=8082
    networks:
      - service_network
    volumes:
      - ./vstorage:/vstorage.txt

  storage:
    container_name: storage
    build: ./storage
    networks:
      - service_network
    volumes:
      - storage_data:/data

networks:
  service_network:
    driver: bridge

volumes:
  storage_data:
